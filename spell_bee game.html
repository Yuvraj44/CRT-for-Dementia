    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("mem bg.jpg");
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            /* Set default text color */

        .container {
            text-align: center;
        }

        #qwerty {
            text-align: justify;
            color: white;
            padding: 10px;
            margin-bottom: 50px;
            display: inline-block;
        }

        .input-field {
            font-size: 24px;
            width: 300px;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            color: white;
            margin-bottom: 20px;
            outline: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .submit {
            background-color: black;
            color: white;
            border: none;
            font-weight: bold;
            height: 40px;
            width: 150px;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.5s, color 0.5s;
            margin: 5px;
            outline: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .submit:hover {
            background-color: white;
            color: black;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .submit:active {
            opacity: 0.8;
        }

        #score {
            font-size: 30px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
