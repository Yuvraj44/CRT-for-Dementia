<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT for Dementia</title>


    <style>
        .submit {
            position: relative;
            display: block;
            margin: 20px auto;
            background-color: black;
            color: white;
            border: none;
            font-weight: bold;
            height: 100px;
            width: 500px;
            border-radius: 18px;
            cursor: pointer;
            transition: background-colour 0.5s, color 0.5s;
            font-size: x-large;
        }

        .submit:hover {
            background-color: white;
            color: black;
            box-shadow: 1px 1px 500px rgb(0, 0, 0);
            border: 0px;
        }

        .submit:active {
            opacity: 0.55;
        }

        a.all {
            text-decoration: none;

        }

        body {
            background-image: url("mem bg.jpg");
            background-size: cover;
            text-align: center;
            padding-top: 100px;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            text-align: center;
            /* Center the content inside the container */
        }
    </style>
</head>

<body>
    <div id="container">
        <a href="spell_bee start.html" class="all">
            <button id="sub" class="submit">Spell Bee</button>
        </a>
        <a href="mem start.html" class="all">
            <button id="sub1" class="submit">Memory Card Game</button>
        </a>
    </div>
</body>

</html>
